<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドプレゼンテーション</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Hiragino Sans', 'Meiryo', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .slide-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }
        
        .slide {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 1200px;
            transition: opacity 0.5s ease;
            opacity: 0;
        }
        
        .slide.active {
            display: flex;
            opacity: 1;
        }
        
        .slide-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .slide-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .slide-image {
            max-width: 90%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* 音声プレーヤー */
        .audio-player {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 500px;
        }
        
        audio {
            width: 100%;
            margin-top: 10px;
        }
        
        .audio-controls {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            align-items: center;
        }
        
        .audio-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }
        
        .audio-btn:hover {
            background-color: #c0392b;
        }
        
        .audio-btn.paused {
            background-color: #2ecc71;
        }
        
        .audio-btn.paused:hover {
            background-color: #27ae60;
        }
        
        /* コントロールパネル */
        .control-panel {
            background-color: #2c3e50;
            color: white;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        .slide-counter {
            font-size: 18px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }
        
        #autoplay-btn.active {
            background-color: #e74c3c;
        }
        
        /* プログレスバー */
        .progress-container {
            width: 100%;
            background-color: #1a2530;
            height: 5px;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #3498db;
            width: 0;
            transition: width 0.2s ease;
        }
        
        /* モバイル対応 */
        @media (max-width: 768px) {
            .slide-title {
                font-size: 22px;
            }
            
            .control-panel {
                gap: 10px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="slide-container">
        <!-- スライド 1 -->
        <div class="slide" id="slide-1">
            <h2 class="slide-title">①導入</h2>
            <div class="slide-content">
                <img src="images/slide_1.png" alt="スライド1" class="slide-image">
                <div class="audio-player" id="audio-player-1">
                    <audio id="audio-1" preload="none">
                        <source src="audio/audio_1.wav" type="audio/wav">
                        お使いのブラウザは音声再生をサポートしていません。
                    </audio>
                </div>
            </div>
        </div>
        
        <!-- スライド 2 -->
        <div class="slide" id="slide-2">
            <h2 class="slide-title">②現状課題</h2>
            <div class="slide-content">
                <img src="images/slide_2.png" alt="スライド2" class="slide-image">
                <div class="audio-player" id="audio-player-2">
                    <audio id="audio-2" preload="none">
                        <source src="audio/audio_2.wav" type="audio/wav">
                        お使いのブラウザは音声再生をサポートしていません。
                    </audio>
                </div>
            </div>
        </div>
        
        <!-- スライド 3 -->
        <div class="slide" id="slide-3">
            <h2 class="slide-title">③Salesforce導入コンセプト</h2>
            <div class="slide-content">
                <img src="images/slide_3.png" alt="スライド3" class="slide-image">
                <div class="audio-player" id="audio-player-3">
                    <audio id="audio-3" preload="none">
                        <source src="audio/audio_3.wav" type="audio/wav">
                        お使いのブラウザは音声再生をサポートしていません。
                    </audio>
                </div>
            </div>
        </div>
        
        <!-- スライド 4 -->
        <div class="slide" id="slide-4">
            <h2 class="slide-title">④重複チェック</h2>
            <div class="slide-content">
                <img src="images/slide_4.png" alt="スライド4" class="slide-image">
                <div class="audio-player" id="audio-player-4">
                    <audio id="audio-4" preload="none">
                        <source src="audio/audio_4.wav" type="audio/wav">
                        お使いのブラウザは音声再生をサポートしていません。
                    </audio>
                </div>
            </div>
        </div>
        
        <!-- スライド 5 -->
        <div class="slide" id="slide-5">
            <h2 class="slide-title">⑤レポート</h2>
            <div class="slide-content">
                <img src="images/slide_5.png" alt="スライド5" class="slide-image">
                <div class="audio-player" id="audio-player-5">
                    <audio id="audio-5" preload="none">
                        <source src="audio/audio_5.wav" type="audio/wav">
                        お使いのブラウザは音声再生をサポートしていません。
                    </audio>
                </div>
            </div>
        </div>
        
        <!-- スライド 6 -->
        <div class="slide" id="slide-6">
            <h2 class="slide-title">⑥まとめと未来像</h2>
            <div class="slide-content">
                <img src="images/slide_6.png" alt="スライド6" class="slide-image">
                <div class="audio-player" id="audio-player-6">
                    <audio id="audio-6" preload="none">
                        <source src="audio/audio_6.wav" type="audio/wav">
                        お使いのブラウザは音声再生をサポートしていません。
                    </audio>
                </div>
            </div>
        </div>
    </div>
    
    <div class="control-panel">
        <button id="prev-btn" class="btn" disabled>前へ</button>
        <span id="slide-counter" class="slide-counter">1 / 6</span>
        <button id="next-btn" class="btn">次へ</button>
        <button id="audio-btn" class="btn">音声再生</button>
        <button id="autoplay-btn" class="btn">自動再生</button>
    </div>

    <script>
        // スライド関連の変数
        const totalSlides = 6;
        let currentSlide = 1;
        let autoplayMode = false;
        let autoplayInterval = null;
        let audioPlaying = false;
        
        // DOM要素
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const audioBtn = document.getElementById('audio-btn');
        const slideCounter = document.getElementById('slide-counter');
        const autoplayBtn = document.getElementById('autoplay-btn');
        const progressBar = document.getElementById('progress-bar');
        
        // 初期化
        window.addEventListener('DOMContentLoaded', () => {
            showSlide(currentSlide);
            updateProgressBar();
            setupAudioControls();
        });
        
        // イベントリスナー
        prevBtn.addEventListener('click', showPreviousSlide);
        nextBtn.addEventListener('click', showNextSlide);
        audioBtn.addEventListener('click', toggleAudio);
        autoplayBtn.addEventListener('click', toggleAutoplay);
        
        // キーボードショートカット
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    showPreviousSlide();
                    break;
                case 'ArrowRight':
                    showNextSlide();
                    break;
                case ' ':
                    toggleAudio();
                    e.preventDefault(); // スペースキーのスクロールを防止
                    break;
                case 'a':
                    toggleAutoplay();
                    break;
            }
        });
        
        // 音声コントロールの設定
        function setupAudioControls() {
            // すべてのオーディオ要素に対してエンドイベントリスナーを追加
            for (let i = 1; i <= totalSlides; i++) {
                const audio = document.getElementById(`audio-${i}`);
                if (audio) {
                    audio.addEventListener('ended', () => {
                        audioBtn.textContent = '音声再生';
                        audioPlaying = false;
                        
                        // 自動再生モードの場合、音声終了後に次のスライドへ
                        if (autoplayMode && currentSlide < totalSlides) {
                            setTimeout(() => showNextSlide(), 1000);
                        }
                    });
                }
            }
        }
        
        // 音声の再生/停止
        function toggleAudio() {
            const audio = document.getElementById(`audio-${currentSlide}`);
            if (!audio) return;
            
            if (audio.paused) {
                // 他のすべての音声を停止
                for (let i = 1; i <= totalSlides; i++) {
                    if (i !== currentSlide) {
                        const otherAudio = document.getElementById(`audio-${i}`);
                        if (otherAudio) {
                            otherAudio.pause();
                            otherAudio.currentTime = 0;
                        }
                    }
                }
                
                // 現在のスライドの音声を再生
                audio.play().then(() => {
                    audioBtn.textContent = '音声停止';
                    audioPlaying = true;
                }).catch(error => {
                    console.error('音声の再生に失敗しました:', error);
                });
            } else {
                // 音声を停止
                audio.pause();
                audio.currentTime = 0;
                audioBtn.textContent = '音声再生';
                audioPlaying = false;
            }
        }
        
        // 前のスライドを表示
        function showPreviousSlide() {
            if (currentSlide > 1) {
                stopCurrentAudio();
                showSlide(currentSlide - 1);
                
                if (autoplayMode) {
                    playCurrentAudio();
                }
            }
        }
        
        // 次のスライドを表示
        function showNextSlide() {
            if (currentSlide < totalSlides) {
                stopCurrentAudio();
                showSlide(currentSlide + 1);
                
                if (autoplayMode) {
                    playCurrentAudio();
                }
            } else if (autoplayMode) {
                // 最終スライドで自動再生中の場合は自動再生を停止
                toggleAutoplay();
            }
        }
        
        // 現在の音声を停止
        function stopCurrentAudio() {
            const audio = document.getElementById(`audio-${currentSlide}`);
            if (audio && !audio.paused) {
                audio.pause();
                audio.currentTime = 0;
                audioBtn.textContent = '音声再生';
                audioPlaying = false;
            }
        }
        
        // 現在の音声を再生
        function playCurrentAudio() {
            const audio = document.getElementById(`audio-${currentSlide}`);
            if (audio) {
                audio.play().then(() => {
                    audioBtn.textContent = '音声停止';
                    audioPlaying = true;
                }).catch(error => {
                    console.error('音声の自動再生に失敗しました:', error);
                    
                    // 自動再生に失敗した場合は5秒後に次のスライドへ
                    if (autoplayMode && currentSlide < totalSlides) {
                        setTimeout(() => showNextSlide(), 5000);
                    }
                });
            }
        }
        
        // 特定のスライドを表示
        function showSlide(slideNumber) {
            // 現在のスライドを非表示
            document.getElementById(`slide-${currentSlide}`).classList.remove('active');
            
            // 新しいスライドを表示
            currentSlide = slideNumber;
            document.getElementById(`slide-${currentSlide}`).classList.add('active');
            
            // ボタンの状態を更新
            updateButtons();
            
            // プログレスバーを更新
            updateProgressBar();
        }
        
        // ボタンの状態を更新
        function updateButtons() {
            prevBtn.disabled = (currentSlide === 1);
            nextBtn.disabled = (currentSlide === totalSlides);
            slideCounter.textContent = `${currentSlide} / ${totalSlides}`;
            audioBtn.textContent = '音声再生';
            
            // 現在のスライドの音声が再生中かチェック
            const audio = document.getElementById(`audio-${currentSlide}`);
            if (audio && !audio.paused) {
                audioBtn.textContent = '音声停止';
            }
        }
        
        // プログレスバーを更新
        function updateProgressBar() {
            const progress = ((currentSlide - 1) / (totalSlides - 1)) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // 自動再生の切り替え
        function toggleAutoplay() {
            autoplayMode = !autoplayMode;
            
            if (autoplayMode) {
                // 自動再生を開始
                autoplayBtn.textContent = '停止';
                autoplayBtn.classList.add('active');
                
                // 現在のスライドの音声を再生
                playCurrentAudio();
                
                // 音声がない場合や再生に失敗した場合のためのバックアップタイマー
                if (audioPlaying === false) {
                    autoplayInterval = setInterval(() => {
                        if (currentSlide < totalSlides) {
                            showNextSlide();
                        } else {
                            toggleAutoplay(); // 最終スライドで自動停止
                        }
                    }, 5000);
                }
            } else {
                // 自動再生を停止
                autoplayBtn.textContent = '自動再生';
                autoplayBtn.classList.remove('active');
                if (autoplayInterval) {
                    clearInterval(autoplayInterval);
                    autoplayInterval = null;
                }
                
                // 音声を停止
                stopCurrentAudio();
            }
        }
        
        // ウィンドウサイズ変更時の調整
        window.addEventListener('resize', () => {
            // 必要に応じてレイアウト調整
        });
    </script>
</body>
</html>
